name: API Tests

on:
  pull_request:
    paths:
      - 'src/api/**'
  push:
    branches:
      - main
    paths:
      - 'src/api/**'

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/api/requirements.txt
          pip install pytest pytest-cov flake8

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 src/api --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings
          flake8 src/api --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Install test dependencies
        run: |
          pip install -r tests/requirements-test.txt

      - name: Run unit tests
        run: |
          # Run unit tests with coverage
          pytest tests/unit/ --cov=src/api --cov-report=xml --cov-report=term-missing -v

      - name: Run integration tests (if SERVICE_URL is set)
        run: |
          # Only run integration tests if we have a service URL
          if [ -n "$SERVICE_URL" ]; then
            pytest tests/integration/ -v
          else
            echo "Skipping integration tests - SERVICE_URL not set"
          fi
        env:
          SERVICE_URL: ${{ vars.SERVICE_URL }}
          SKIP_INTEGRATION_TESTS: ${{ vars.SKIP_INTEGRATION_TESTS }}

      - name: Validate API structure
        working-directory: ./src/api
        run: |
          # Check that main files exist and are valid Python
          python -m py_compile main.py
          python -m py_compile contoso_chat/chat_request.py
          python -m py_compile evaluators/custom_evals/relevance.py
          echo "✅ API structure validation passed"

      - name: Check requirements
        run: |
          # Verify all requirements can be installed
          pip check
          echo "✅ Requirements validation passed"