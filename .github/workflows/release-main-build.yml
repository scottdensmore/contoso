name: Main Build Release

on:
  workflow_run:
    workflows:
      - Continuous Integration
    types:
      - completed

permissions:
  contents: write

jobs:
  publish:
    name: Publish Build Tag and Release
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push' && github.event.workflow_run.head_branch == 'main' }}
    runs-on: ubuntu-latest
    concurrency:
      group: release-main-${{ github.event.workflow_run.id }}-${{ github.event.workflow_run.run_attempt }}
      cancel-in-progress: false
    steps:
      - name: Compute build metadata
        id: meta
        env:
          SOURCE_SHA: ${{ github.event.workflow_run.head_sha }}
          SOURCE_RUN_ID: ${{ github.event.workflow_run.id }}
          SOURCE_RUN_ATTEMPT: ${{ github.event.workflow_run.run_attempt }}
        run: |
          set -euo pipefail
          date_utc="$(date -u +%Y%m%d)"
          short_sha="${SOURCE_SHA:0:7}"
          tag_name="build-main-${date_utc}-run${SOURCE_RUN_ID}-a${SOURCE_RUN_ATTEMPT}-${short_sha}"
          release_title="Main Build ${date_utc} (${short_sha})"
          echo "tag_name=${tag_name}" >> "$GITHUB_OUTPUT"
          echo "release_title=${release_title}" >> "$GITHUB_OUTPUT"

      - name: Create build tag and release
        uses: actions/github-script@v7
        env:
          TAG_NAME: ${{ steps.meta.outputs.tag_name }}
          RELEASE_TITLE: ${{ steps.meta.outputs.release_title }}
          SOURCE_SHA: ${{ github.event.workflow_run.head_sha }}
          SOURCE_RUN_ID: ${{ github.event.workflow_run.id }}
          SOURCE_RUN_NUMBER: ${{ github.event.workflow_run.run_number }}
          SOURCE_RUN_ATTEMPT: ${{ github.event.workflow_run.run_attempt }}
          SOURCE_RUN_URL: ${{ github.event.workflow_run.html_url }}
          SOURCE_ACTOR: ${{ github.event.workflow_run.actor.login }}
          SOURCE_BRANCH: ${{ github.event.workflow_run.head_branch }}
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const tag = process.env.TAG_NAME;
            const target = process.env.SOURCE_SHA;
            const title = process.env.RELEASE_TITLE;

            const body = [
              "Automated build release from successful `main` CI.",
              "",
              `- Source branch: \`${process.env.SOURCE_BRANCH}\``,
              `- Source commit: \`${target}\``,
              `- CI run: [#${process.env.SOURCE_RUN_NUMBER}](${process.env.SOURCE_RUN_URL})`,
              `- CI run id: \`${process.env.SOURCE_RUN_ID}\``,
              `- CI run attempt: \`${process.env.SOURCE_RUN_ATTEMPT}\``,
              `- Triggered by: \`${process.env.SOURCE_ACTOR}\``,
            ].join("\n");

            let tagExists = false;
            try {
              await github.rest.git.getRef({ owner, repo, ref: `tags/${tag}` });
              tagExists = true;
            } catch (error) {
              if (error.status !== 404) {
                throw error;
              }
            }

            if (!tagExists) {
              await github.rest.git.createRef({
                owner,
                repo,
                ref: `refs/tags/${tag}`,
                sha: target,
              });
            }

            let releaseExists = false;
            try {
              await github.rest.repos.getReleaseByTag({ owner, repo, tag });
              releaseExists = true;
            } catch (error) {
              if (error.status !== 404) {
                throw error;
              }
            }

            if (!releaseExists) {
              await github.rest.repos.createRelease({
                owner,
                repo,
                tag_name: tag,
                target_commitish: target,
                name: title,
                body,
                prerelease: true,
                draft: false,
                generate_release_notes: false,
              });
            }

            core.notice(`Build release is available for tag ${tag}.`);
