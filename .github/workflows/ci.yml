name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  web-ci:
    name: Web App CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build
        run: npm run build

  chat-ci:
    name: Chat Service CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./services/chat
        run: |
          pip install -r src/api/requirements.txt
          pip install -r tests/requirements-test.txt
          pip install httpx pytest-cov

      - name: Run unit tests
        working-directory: ./services/chat
        run: |
          pytest tests/unit/ --cov=src/api --cov-report=term-missing -v
