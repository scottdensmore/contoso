name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  changes:
    name: Detect Changed Surfaces
    runs-on: ubuntu-latest
    outputs:
      web: ${{ steps.filter.outputs.web }}
      chat: ${{ steps.filter.outputs.chat }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Filter paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            web:
              - 'apps/web/**'
              - 'prisma/**'
              - 'Dockerfile'
              - 'docker-compose.yml'
            chat:
              - 'services/chat/**'
              - 'prisma/**'
              - 'docker-compose.yml'
              - 'Dockerfile.migrate'

  web-ci:
    name: Web App CI
    needs: changes
    if: ${{ github.event_name == 'workflow_dispatch' || needs.changes.outputs.web == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        working-directory: ./apps/web
        env:
          HUSKY: 0
        run: npm ci

      - name: Lint
        working-directory: ./apps/web
        run: npm run lint -- --max-warnings 0

      - name: Generate Prisma Client (JS)
        working-directory: ./apps/web
        run: |
          mkdir -p prisma
          cp ../../prisma/schema.prisma prisma/schema.prisma
          npx prisma generate --generator client --schema prisma/schema.prisma

      - name: Type Check
        working-directory: ./apps/web
        run: npx tsc --noEmit

      - name: Run tests
        working-directory: ./apps/web
        run: npm run test

      - name: Build
        working-directory: ./apps/web
        run: npm run build

  chat-ci:
    name: Chat Service CI
    needs: changes
    if: ${{ github.event_name == 'workflow_dispatch' || needs.changes.outputs.chat == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./services/chat
        run: |
          pip install -r src/api/requirements.txt
          pip install -r tests/requirements-test.txt
          pip install httpx pytest-cov prisma

      - name: Generate Prisma Client (Python)
        run: |
          prisma-client-py generate --schema=${{ github.workspace }}/prisma/schema.prisma

      - name: Run unit tests
        working-directory: ./services/chat
        run: |
          pytest tests/unit/ --cov=src/api --cov-report=term-missing -v
        env:
          PROJECT_ID: local-project
          REGION: us-central1
