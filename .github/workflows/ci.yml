name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  changes:
    name: Detect Changed Surfaces
    runs-on: ubuntu-latest
    outputs:
      web: ${{ steps.filter.outputs.web }}
      chat: ${{ steps.filter.outputs.chat }}
      runtime: ${{ steps.filter.outputs.runtime }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Filter paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            runtime:
              - '.github/workflows/ci.yml'
              - 'Makefile'
              - 'mise.toml'
              - 'package.json'
              - 'scripts/check_toolchain.py'
              - 'apps/web/package-lock.json'
              - 'apps/web/package.json'
              - 'services/chat/constraints.txt'
              - 'services/chat/src/api/requirements.txt'
              - 'services/chat/tests/requirements-test.txt'
              - 'services/chat/requirements-dev.txt'
            web:
              - 'apps/web/**'
              - 'Dockerfile'
              - 'docker-compose.yml'
            chat:
              - 'services/chat/**'
              - 'apps/web/prisma/**'
              - 'docker-compose.yml'
              - 'Dockerfile.migrate'

  web-ci:
    name: Web App CI
    needs: changes
    if: ${{ github.event_name == 'workflow_dispatch' || needs.changes.outputs.web == 'true' || needs.changes.outputs.runtime == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Toolchain preflight
        run: TOOLCHAIN_CHECK_ALLOW_NON_MISE=1 make toolchain-doctor PYTHON=python

      - name: Install dependencies
        env:
          HUSKY: 0
        run: make -C apps/web setup

      - name: Run web checks
        run: npm run ci:web

  chat-ci:
    name: Chat Service CI
    needs: changes
    if: ${{ github.event_name == 'workflow_dispatch' || needs.changes.outputs.chat == 'true' || needs.changes.outputs.runtime == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Toolchain preflight
        run: TOOLCHAIN_CHECK_ALLOW_NON_MISE=1 make toolchain-doctor PYTHON=python

      - name: Install dependencies
        run: make -C services/chat setup

      - name: Generate Prisma Client (Python)
        run: |
          prisma-client-py generate --schema=${{ github.workspace }}/apps/web/prisma/schema.prisma

      - name: Run unit tests
        run: npm run ci:chat
        env:
          PROJECT_ID: local-project
          REGION: us-central1
