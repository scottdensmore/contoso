name: Release Draft

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Existing tag to draft a release for (example: v1.2.3)"
        required: true
        type: string

jobs:
  preflight:
    name: Release Preflight
    runs-on: ubuntu-latest
    env:
      RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'workflow_dispatch' && format('refs/tags/{0}', github.event.inputs.tag) || github.ref }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: apps/web/package-lock.json

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Validate tag exists
        shell: bash
        run: |
          set -euo pipefail
          git fetch --tags --force
          git rev-parse -q --verify "refs/tags/${RELEASE_TAG}" >/dev/null

      - name: Release dry run
        env:
          TOOLCHAIN_CHECK_ALLOW_NON_MISE: "1"
          HUSKY: "0"
        run: make release-dry-run PYTHON=python RELEASE_TAG="${RELEASE_TAG}"

  draft:
    name: Draft GitHub Release
    needs: preflight
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'workflow_dispatch' && format('refs/tags/{0}', github.event.inputs.tag) || github.ref }}

      - name: Draft release notes
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          draft: true
          generate_release_notes: true
