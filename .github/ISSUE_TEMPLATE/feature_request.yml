name: Feature Request
description: Propose a new capability or improvement.
title: "[Feature]: "
labels:
  - enhancement
body:
  - type: markdown
    attributes:
      value: |
        Focus on user impact and how success should be measured.
  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What user/developer problem are we solving?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed Solution
      description: Describe the expected behavior and API/UX.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: What options did you evaluate?
    validations:
      required: false
  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance Criteria
      description: Define observable outcomes to verify completion.
      placeholder: |
        - [ ] ...
        - [ ] ...
    validations:
      required: true
  - type: textarea
    id: risks
    attributes:
      label: Risks / Dependencies
      description: Note migration, security, performance, or rollout concerns.
    validations:
      required: false
